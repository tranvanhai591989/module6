<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1>Add New Medical</h1>
      <form [formGroup]="medicalForm" (ngSubmit)="submit()">
        <table class="table">
          <tr>
            <label class="form-label">Medical File Code</label>
            <input type="text" formControlName="medicalFileCode" class="form-control">
          </tr>
          <tr>
            <label class="form-label">Patient Code</label>
            <input type="text" formControlName="patientCode" class="form-control">
          </tr>
          <tr>
            <label class="form-label">Patient Name</label>
            <input type="text" formControlName="patientName" class="form-control">
          </tr>
          <tr>
            <label class="form-label">Start Day</label>
            <input type="text" formControlName="startDay" class="form-control">
          </tr>
          <tr>
            <label class="form-label">End Day</label>
            <input type="text" formControlName="endDay" class="form-control">
          </tr>
          <tr>
            <label class="form-label">Reason</label>
            <input type="text" formControlName="reason" class="form-control">
          </tr>
          <tr>
            <label class="form-label">Treatments</label>
            <input type="text" formControlName="treatments" class="form-control">
          </tr>
          <tr>
            <label class="form-label">Doctor</label>
            <input type="text" formControlName="doctor" class="form-control">
          </tr>

          <tr>
            <td>
              <button class="btn btn-success" style="color: black">Create</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
