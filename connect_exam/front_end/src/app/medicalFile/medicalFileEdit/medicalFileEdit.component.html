<div class="row" style="display: flex;justify-content: space-around;">

  <div class="col-6">
    <h1>Medical File Edit</h1>
    <form [formGroup]="medicalFileForm" (ngSubmit)="update()" *ngIf="medicalFileForm">
      <table class="table">
        <tr>
          <label class="form-label">Ma Benh An</label>
          <input type="text" formControlName="medicalFileCode" class="form-control" disabled>
        </tr>
        <tr>
          <label class="form-label">Patient Code</label>
          <input type="text" formControlName="patientCode" class="form-control" disabled>
        </tr>
        <tr>
          <label class="form-label">Patient Name</label>
          <input type="text" formControlName="patientName" class="form-control">
          <div style="color: red"
               *ngIf="medicalFileForm.controls.patientName.hasError('pattern')&&medicalFileForm.controls.patientName.touched">
            Ten Sai Dinh Dang
          </div>
          <div style="color: red"
               *ngIf="medicalFileForm.controls.patientName.hasError('required')&&medicalFileForm.controls.patientName.touched">
            Khong Duoc De Trong
          </div>
        </tr>
        <tr>
          <label class="form-label">Reason</label>
          <input type="text" formControlName="reason" class="form-control">
          <div style="color: red"
               *ngIf="medicalFileForm.controls.reason.hasError('required')&&medicalFileForm.controls.reason.touched">
            Not blank
          </div>
        </tr>
        <tr>
          <label class="form-label">Treatments</label>
          <input type="text" formControlName="treatments" class="form-control">
          <div style="color: red"
               *ngIf="medicalFileForm.controls.treatments.hasError('required')&&medicalFileForm.controls.treatments.touched">
            Not blank
          </div>
        </tr>
        <tr>
          <label class="form-label">Doctor</label>
          <input type="text" formControlName="doctor" class="form-control">
          <div style="color: red"
               *ngIf="medicalFileForm.controls.doctor.hasError('pattern')&&medicalFileForm.controls.doctor.touched">
            Wrong Format Name
          </div>
          <div style="color: red"
               *ngIf="medicalFileForm.controls.doctor.hasError('required')&&medicalFileForm.controls.doctor.touched">
            Not Blank
          </div>
        </tr>
        <fieldset style="border: none !important;" formGroupName="checkNowFuture">
          <div class="row">
            <tr class="col-6" style="border: none !important;">
              <label class="form-label">StartDay</label>
              <input type="date" formControlName="startDay" class="form-control">
              <p style="color:red"
                 *ngIf="medicalFileForm.controls.checkNowFuture.get('startDay').hasError('required')&&medicalFileForm.controls.checkNowFuture.touched">
                Not blank</p>
            </tr>

            <tr class="col-6" style="border: none !important;">
              <label class="form-label">End Day</label>
              <input type="date" formControlName="endDay" class="form-control">
              <p style="color:red"
                 *ngIf="medicalFileForm.controls.checkNowFuture.get('endDay').hasError('required')&&medicalFileForm.controls.checkNowFuture.touched">
                Not blank</p>
              <p style="color:red"
                 *ngIf="medicalFileForm.controls.checkNowFuture.hasError('dayError')&&medicalFileForm.controls.checkNowFuture.touched">
                End Day have less Start Day</p>
            </tr>
          </div>
        </fieldset>

        <tr>
          <td>
            <button class="btn btn-warning" style="color: black">Edit</button>
            <button type="button" class="btn btn-danger" style="color: black" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
              Cancel
            </button>
          </td>
          <td>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Do you want cancel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" routerLink="/">Yes</button>
      </div>
    </div>
  </div>
</div>
