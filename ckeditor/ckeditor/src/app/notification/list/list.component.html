<div class="container-fluid">
  <div class="row ">
    <h3 class="d-flex justify-content-center">Danh sách thông báo</h3>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="btn btn-outline-primary mb-2 ml-4" routerLink="/add" role="button">Thêm mới thông báo</a>
      </div>
    </nav>

    <table class="table">
      <thead>
      <tr>
        <th>Stt</th>
        <th>Nội dung</th>
        <th>Ngày đăng tin</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of notification; index as i">
        <td>{{i + 1}}</td>
        <td >
          <div class="hide_content" [innerHTML]="(item.content)"></div>
<!--        <div class="hide_content" [innerHTML]="(item.content.length>100)?(item.content| slice:0:100)+'...':(item.content)"></div>-->
        </td>
        <td>{{item.date | date: 'dd/MM/yyyy, h:mm a' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
